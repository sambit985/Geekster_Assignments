<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>square pattern</title>
				
</head>
<body>
		
 <script >
	function starpattern(){
        var columns=7;
	var rows=5;
								
	for(var i=1;i<=rows;i++)
	{
         for(var j=1;j<=columns;j++)
         {
          document.write("*");
         }
	  document.write("<br>");
	 }
   }
starpattern()
												
</script>
				
</body>
</html>
