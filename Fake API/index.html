<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Page title</title>
				<link src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
    th{ 
        color: gold;
        background-color:black;
       
      }
</style>

</head>
<body>
				<table class="table table-striped">
								<!-- Table Body -->
	<tbody id="myTable"
    <tr  class="bg-info">
        <th >Name</th>
        <th >Age</th>
   <th >Birthdate</th>
  <th >Occupation</th>
    </tr>      
  </tbody>
</table>
<script>
	var myArray = [
	    {'name':'Rakesh', 'age':'22', 'birthdate':'11/10/1989','occupation':'Fullstack Developer'},
	    {'name':'Sidheswar', 'age':'32', 'birthdate':'10/1/1989'},
	    {'name':'Rashmi', 'age':'29', 'birthdate':'10/14/1990', 'occupation':'Fronted Developer'},
	    {'name':'Dennis', 'age':'25', 'birthdate':'11/29/1993','occupation': 'Software Tester'},
	    {'name':'Sakshi', 'age':'27', 'birthdate':'3/12/1991', 'occupation':'Data Analyst'},
	    {'name':'Bikash', 'age':'24', 'birthdate':'10/31/1995','occupation':'backend Developer'},
	]
	fetch('https://jsonplaceholder.typicode.com/users')
	.then(function(response){
	 return response.json()
	})
	.then(function(data){
	console.log('the data',data)
	})
	
	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
	<td style="color:white">${data[i].name}</td>
	<td style="color:white">${data[i].age}</td>
<td style="color:white">${data[i].birthdate}</td>
<td style="color:white">${data[i].occupation}</td>
			 </tr>`
			table.innerHTML += row
		}
	}
	
	

</script>
				
</body>
</html>
